    <div class="w-1/2 p-8" align="center">
        <div class="bg-white shadow bg-opacity-50 p-4 py-8 rounded">
            <div class="text-white text-5xl mb-8">Kamu</div>

        </div>
    </div>
    <div class="w-1/2 p-8" align="center">

            <img src="https://www.indievisionmusic.com/wp-content/uploads/2020/02/85-854201_question-mark-png-question-mark-black-and-white.png" class="content-img rounded-lg" id="computer">

        </div>
    </div>
    <div class="w-full flex flex-wrap justify-center">
        <div class="rounded-full mx-3 cursor-pointer transition hover:-translate-y-2 bg-white bg-opacity-50 shadow p-3" onclick="adu(0)">
            <img src="https://raynormw.github.io/hacktiv8/phase0/week2/batu.png" alt="" class="w-16 h-16">
        </div>
        <div class="rounded-full mx-3 cursor-pointer transition hover:-translate-y-2 bg-white bg-opacity-50 shadow p-3" onclick="adu(1)">

        </div>
        <div class="rounded-full mx-3 cursor-pointer transition hover:-translate-y-2 bg-white bg-opacity-50 shadow p-3" onclick="adu(2)">
            <img src="https://raynormw.github.io/hacktiv8/phase0/week2/gunting.png" alt="" class="w-16 h-16">
        </div>
    </div>

    <script>
        const source = 'https://raynormw.github.io/hacktiv8/phase0/week2/';
        const pengadu = ['batu', 'kertas', 'gunting'];

        function adu(index) {
            const player = pengadu[index];
            const playerSource = source + player + '.png';

            const computer = pengadu[Math.floor(Math.random() * 3)];
            const computerSource = source + computer + '.png';

            document.getElementById('player').src = playerSource;
            document.getElementById('computer').src = computerSource;
            
            if (player == 'batu' && computer == 'gunting') {
                Swal.fire('', 'Kamu menang', 'info').then(() => {
                    window.location.reload();
                });
            } else if (player == 'gunting' && computer == 'kertas') {
                Swal.fire('', 'Kamu menang', 'info').then(() => {
                    window.location.reload();
                });
            } else if (player == 'kertas' && computer == 'batu') {
                Swal.fire('', 'Kamu menang', 'info').then(() => {
                    window.location.reload();
                });
            } else if (player == computer) {
                Swal.fire('', 'Seri', 'info').then(() => {
                    window.location.reload();
                });
            } else {
                Swal.fire('', 'Kamu kalah', 'info').then(() => {
                    window.location.reload();
                });
            }
        }
