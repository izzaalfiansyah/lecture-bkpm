<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>

        <link rel="icon" href="https://w7.pngwing.com/pngs/597/263/png-transparent-calculator-how-to-calculate-calculation-count-calculating-machine-thumbnail.png">
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            * {
                box-sizing: border-box;
            }
            
            .box {
                width: 400px;
            }

            .w-full {
                width: 100% !important;
            }
        </style>
    </head>
    <body class="bg-blue-200 min-h-screen flex flex-row flex-wrap justify-center items-center">
        <div class="box bg-white shadow rounded p-5 flex flex-wrap flex-row">
            <input type="text" id="value" class="w-full rounded p-4 text-5xl mb-6 bg-gray-200 shadow-lg" disabled />
            <div class="w-2/4 p-1">
                <button id="null" class="p-4 bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white rounded w-full">AC</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">(</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">)</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">1</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">2</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">3</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">+</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">4</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">5</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">6</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">-</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">7</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">8</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">9</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">*</button>
            </div>
            <div class="w-1/4 p-1">
                <button id="del" class="bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">&leftarrow;</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">0</button>
            </div>
            <div class="w-1/4 p-1">
                <button id="result" class="bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">=</button>
            </div>
            <div class="w-1/4 p-1">
                <button class="setter bg-blue-500 hover:bg-blue-400 shadow-lg transition text-2xl text-white p-4 rounded w-full">/</button>
            </div>
        </div>

        <script>
            var value = document.getElementById('value');

            document.querySelectorAll('.setter').forEach(el => {
                el.addEventListener('click', () => {
                    value.value = value.value + el.innerText;
                })
            });

            document.getElementById('null').addEventListener('click', () => {
                value.value = '';
            });

            document.getElementById('del').addEventListener('click', () => {
                value.value = value.value.slice(0, (value.value.length - 1));
            });

            document.getElementById('result').addEventListener('click', () => {
                value.value = eval(value.value);
            })
        </script>
    </body>
</html>
